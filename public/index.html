    * {

    body {
      margin: 0;

    }

    .navbar {
      background: rgba(0, 0, 9, 0.705);
    }

    .dropdown-menu {
      position: absolute;
    }

    .topnav {
      overflow: hidden;
      background-color: #000108d2;
    }

    .topnav a {
      float: left;
      display: block;
      color: rgb(251, 251, 251);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #0f1af1;
      color: white;
    }

    .topnav .search-container {

    }

    img {
      width: 100%;
    }

    body {
      background: rgba(6, 4, 4, 0.643) url("https://i.ytimg.com/vi/V36VmK0AltE/maxresdefault.jpg") no-repeat fixed center;
    }

    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }

    .sidebar ul li a .text {
      margin-left: 19px;
      color: #fff;
      font-family: sans-serif;
      font-size: 18px;
      letter-spacing: 2px;
    }

    .sidebar ul li a:hover {
      background: #0e94d4;
      color: #fff;
    }

    .hover_collapse .sidebar {
      background: #0e94d4;
      width: 70px;
    }

    .hover_collapse .sidebar ul li a .text {
      display: none;
    }

    .topnav input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .topnav .search-container {
        float: none;
      }

      .topnav a,
      .topnav input[type=text],
      .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }

      .topnav input[type=text] {
        border: 1px solid #ccc;
      }

      .selector-for-some-widget {
        box-sizing: content-box;
      }

      .menu {
        position: fixed;
        transform: translateY(-100%);
        transition: transform 0.2s;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 99;
        background: black;
        color: white;
        list-style: none;
        padding-top: 4rem;
      }

      .showMenu {
        transform: translateY(0);
      }

      .container {
        display: inline-block;
        cursor: pointer;
      }

      .bar1,
      .bar2,
      .bar3 {
        width: 35px;
        height: 5px;
        background-color: #333;
        margin: 6px 0;
        transition: 0.4s;
      }
    }

    .social i:before {
      width: 14px;
      height: 14px;
      font-size: 14px;
      position: fixed;
      color: #fff;
      background: #0077B5;
      padding: 10px;
      border-radius: 50%;
      top: 5px;
      right: 5px;
    }


    .overlay {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: rgba(51, 51, 51, 0.7);
      z-index: 998;
      opacity: 0;
      transition: all .5s ease-in-out;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    .sidebar ul {
      margin: 0;
      padding: 0;
    }

    .sidebar li {
      list-style: none;
    }

    .sidebar li a {
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
      display: block;
      color: #fff;
    }

    .social i::after {

      height: 14px;
      font-size: 14px;
      position: fixed;
      color: #fff;
      background: #0077B5;

      top: 5px;
      right: 5px;
